<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            background-color: #4CAF50;
            border: solid 2px;
            color: gold;
            padding: 40px 40px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: auto;
            font-size: 30px;
            border-radius: 50%;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            cursor: pointer;
        }

        button:hover {
            background-color: #4CAF50;
            
            color: red;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e6ffec;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: #00ff40;
        }

        li a:hover {
            background-color: #4CAF50;
        }

        .active {
            background-color: #4CAF50;
        }

    </style>
    <meta charset="ISO-8859-1">
    <title>AdminPage</title>
</head>

<body>
    <div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#Address">Address</a></li>
                <li style="float:right"><a class="active" href="#Admin">Admin</a></li>
            </ul>

    </div>
    <br>
    <br>
    <button type="button">submit informations</button>

</body>

</html>
