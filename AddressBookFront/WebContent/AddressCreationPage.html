  <div>
    <h1 class="addressTitle">Address</h1><br>

<form enctype="multipart/form-data" method="post" name="fileform">     
        <div class="form-group col-md-4">
            <label for="inputRecipient">Recipient</label>
            <input type="text" class="form-control" id="inputRecipient" placeholder="Civility, Firstname, Lastname ">
            <br>
            <label for="inputDelivery">Detail place of delivery</label>
            <input type="text" class="form-control" id="inputDelivery" placeholder="N Â° apartment or Box letter - Floor - Corridor - Staircase">
            <br>
            <label for="inputLocation">Additional location</label>
            <input type="text" class="form-control" id="inputLocation" placeholder="Entry - Buliding - Residence...">
            <br>    
            <label for="inputRoad">Road</label>
            <input type="text" class="form-control" id="inputRoad" placeholder="12 Rue Saint Louis Blanc">
            <br>
            <label for="inputWay">Complement location way</label>
            <input type="text" class="form-control" id="inputWay" placeholder="Remaining post - BP 1114 - Location ">
        </div>

        
        
        <div class="form-group col-md-4">
            <label for="zip">ZipCode</label>
            <input type="number" class="form-control" id="zip" onkeyup="loadCities()" >
        </div>

        <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <select id="city" class="form-control">
                  <option></option>
                </select>
        </div>
             <div class="form-group" >
             <button methode="post" type="submit" class="button">Submit</button>

        </div>
</form>
<script>
    function loadCities() {
      let zipCode = document.getElementById('zip').value;
      document.getElementById('city').innerHTML = "";
  
      if(zipCode.length >= 5) {
        let url = 'http://localhost:8082/addressbook/cities/' + zipCode;
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.setRequestHeader('Content-type','application/json');
        xhr.onreadystatechange = function () {
          if(xhr.readyState === 4 && xhr.status === 200) {
            let response = JSON.parse(xhr.response);
            
            for(i=0; i < response.lenght; i++) {
              let select = document.getElementById('city');
              let option = document.createElement('option');
              option.innerHTML = response[i].name;
              option.value = response[i].id;
              select.appendChild(option);
            }
          }   
        };
        xhr.send(zipCode);
       }
    }
  
  </script>
 
</body>
